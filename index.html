<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多步驟節拍器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>多步驟節拍器</h1>
  <div class="song-title" id="songTitle"></div>
  <div class="info">
    <div>
      <span class="label">段數：</span>
      <span id="sectionDisplay"></span>
    </div>
    <div>
      <span class="label">速度：</span>
      <span id="bpmDisplay"></span>
      <span>&nbsp;BPM</span>
    </div>
    <div>
      <span class="label">小節：</span>
      <span id="measureDisplay"></span>
    </div>
    <div>
      <span class="label">拍數：</span>
      <span id="beatDisplay"></span>
    </div>
  </div>
  <div id="progressContainer"></div>
  <div class="controls">
    <button id="startPauseBtn">▶️ 開始</button>
    <button id="resetBtn">🔄 從頭</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
